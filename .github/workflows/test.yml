name: Generate HTML Pages and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Create index.html (Main page)
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Main Page</title>
          </head>
          <body>
              <h1>Main Page</h1>
              <p>This is the main page of the GitHub Pages website.</p>
              <a href="page1/index.html">Go to Page 1</a><br>
              <a href="page2/index.html">Go to Page 2</a><br>
              <a href="page3/index.html">Go to Page 3</a>
          </body>
          </html>' > index.html

      - name: Create page1/index.html
        run: |
          mkdir -p page1
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 1</title>
          </head>
          <body>
              <h1>Page 1</h1>
              <p>This is Page 1.</p>
              <a href="../index.html">Back to Main Page</a><br>
              <a href="page2/index.html">Go to Page 2</a><br>
              <a href="page3/index.html">Go to Page 3</a>
          </body>
          </html>' > page1/index.html

      - name: Create page2/index.html
        run: |
          mkdir -p page2
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 2</title>
          </head>
          <body>
              <h1>Page 2</h1>
              <p>This is Page 2.</p>
              <a href="../index.html">Back to Main Page</a><br>
              <a href="page1/index.html">Go to Page 1</a><br>
              <a href="page3/index.html">Go to Page 3</a>
          </body>
          </html>' > page2/index.html

      - name: Create page3/index.html
        run: |
          mkdir -p page3
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 3</title>
          </head>
          <body>
              <h1>Page 3</h1>
              <p>This is Page 3.</p>
              <a href="../index.html">Back to Main Page</a><br>
              <a href="page1/index.html">Go to Page 1</a><br>
              <a href="page2/index.html">Go to Page 2</a>
          </body>
          </html>' > page3/index.html

  deploy-pages:
    needs: generate-pages
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Git configuration for push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create gh-pages branch if it doesn't exist
        run: |
          git fetch --all
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Clean the gh-pages branch (delete all files)
        run: |
          # Remove all files from the current gh-pages branch to prepare for a fresh start
          rm -rf ./*

      - name: Copy generated HTML files to gh-pages branch
        run: |
          echo "Copying generated HTML files to the gh-pages branch"
          ls -alh # Verificar o conteÃºdo atual
          # Copiar os arquivos para a raiz da branch gh-pages
          cp -R index.html page1 page2 page3 ./

      - name: Commit and push changes to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Deploy HTML pages to GitHub Pages" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages --force

  display-summary:
    needs: deploy-pages
    runs-on: ubuntu-latest
    steps:
      - name: Display link to pages
        run: |
          echo "## HTML Pages Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "You can view the pages by clicking the links below:" >> $GITHUB_STEP_SUMMARY
          echo "Main page: [Link to Main Page](https://github.com/${{ github.actor }}.github.io/${{ github.repository }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 1: [Link to Page 1](https://github.com/${{ github.actor }}.github.io/${{ github.repository }}/page1/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 2: [Link to Page 2](https://github.com/${{ github.actor }}.github.io/${{ github.repository }}/page2/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 3: [Link to Page 3](https://github.com/${{ github.actor }}.github.io/${{ github.repository }}/page3/index.html)" >> $GITHUB_STEP_SUMMARY
