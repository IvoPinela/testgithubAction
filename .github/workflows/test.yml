name: Generate HTML and Display Artifact Link

on:
  push:
    branches:
      - main

jobs:
  generate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Generate HTML
        run: |
          mkdir -p public
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>GitHub Actions Example</title>
          </head>
          <body>
              <h1>Bem-vindo ao GitHub Actions!</h1>
              <p>Este é um exemplo de página estática gerada automaticamente.</p>
          </body>
          </html>' > public/index.html

      - name: Upload HTML as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-file
          path: public/

  display-summary:
    needs: generate-html
    runs-on: ubuntu-latest
    steps:
      - name: Display Link to Download Artifact in Summary
        run: |
          echo "## HTML File Generated" >> $GITHUB_STEP_SUMMARY
          echo "You can download the HTML file from the artifact below:" >> $GITHUB_STEP_SUMMARY
          echo "Click [here to download the HTML artifact](https://github.com/${{ github.repository }}/actions/artifacts)" >> $GITHUB_STEP_SUMMARY
