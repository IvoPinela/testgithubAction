name: Generate HTML Pages and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Create relatorios directory and main-page.html (Main page)
        run: |
          mkdir -p relatorios
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Main Page</title>
          </head>
          <body>
              <h1>Main Page</h1>
              <p>This is the main page of the GitHub Pages website.</p>
              <a href="page1/index.html">Go to Page 1</a><br>
              <a href="page2/index.html">Go to Page 2</a><br>
              <a href="page3/index.html">Go to Page 3</a>
          </body>
          </html>' > relatorios/main-page.html

      - name: Create page1/index.html
        run: |
          mkdir -p relatorios/page1
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 1</title>
          </head>
          <body>
              <h1>Page 1</h1>
              <p>This is Page 1.</p>
              <a href="../main-page.html">Back to Main Page</a><br>
              <a href="../page2/index.html">Go to Page 2</a><br>
              <a href="../page3/index.html">Go to Page 3</a>
          </body>
          </html>' > relatorios/page1/index.html

      - name: Create page2/index.html
        run: |
          mkdir -p relatorios/page2
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 2</title>
          </head>
          <body>
              <h1>Page 2</h1>
              <p>This is Page 2.</p>
              <a href="../main-page.html">Back to Main Page</a><br>
              <a href="../page1/index.html">Go to Page 1</a><br>
              <a href="../page3/index.html">Go to Page 3</a>
          </body>
          </html>' > relatorios/page2/index.html

      - name: Create page3/index.html
        run: |
          mkdir -p relatorios/page3
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Page 3</title>
          </head>
          <body>
              <h1>Page 3</h1>
              <p>This is Page 3.</p>
              <a href="../main-page.html">Back to Main Page</a><br>
              <a href="../page1/index.html">Go to Page 1</a><br>
              <a href="../page2/index.html">Go to Page 2</a>
          </body>
          </html>' > relatorios/page3/index.html

      - name: Commit and push changes to main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add relatorios/
          git diff --cached --exit-code || git commit -m "Deploy HTML pages to relatorios folder"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main --force

  deploy-pages:
    needs: generate-pages
    runs-on: ubuntu-latest
    steps:
      - name: Display link to pages
        run: |
          USERNAME=${{ github.actor }}  # Vari치vel para o nome de usu치rio
          REPOSITORY=${{ github.repository }}  # Vari치vel para o nome do reposit칩rio
          
          echo "## HTML Pages Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "You can view the pages by clicking the links below:" >> $GITHUB_STEP_SUMMARY
          echo "Main page: [Preview Main Page](https://$USERNAME.github.io/$REPOSITORY/relatorios/main-page.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 1: [Preview Page 1](https://$USERNAME.github.io/$REPOSITORY/relatorios/page1/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 2: [Preview Page 2](https://$USERNAME.github.io/$REPOSITORY/relatorios/page2/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "Page 3: [Preview Page 3](https://$USERNAME.github.io/$REPOSITORY/relatorios/page3/index.html)" >> $GITHUB_STEP_SUMMARY
